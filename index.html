<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgilTracker</title>
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container">
        <main class="wrapper">
            <header class="header">
                <img class="logo" src="assets/logo.png" alt="logo sa empresa">
                <img class="imagem-principal" src="assets/Location search-bro.png" alt="imagem principal">
                <p class="link-instagram">@agil_tracker</p>
            </header>
            <div class="group-button">
                <button class="button">
                    <img class="icon" src="assets/computador-portatil (1).png"
                        alt="icone de um computador fazendo rastreamento ">
                    Sobre Nós
                </button>
                <button class="button">
                    <img class="icon" src="assets/whatsapp (1).png" alt="icone whatsapp">
                    Whatsapp
                </button>
                <button class="button">
                    <img class="icon" src="assets/instagram (1).png" alt="icone instagram ">
                    Instagram</button>
                <button class="button">
                    <img class="icon" src="assets/no-mundo-todo (1).png" alt="icone globo">
                    Visite o site</button>
            </div>

        </main>
        <footer class="footer">
            <a href="#">
                <p>por Maria Fernanda 🫰🏽 </p>
            </a>
        </footer>

    </div>

</body>

</html>
